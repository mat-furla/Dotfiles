## WINDOW
window:
  dimensions:
    columns: 70
    lines: 20
  padding:
    x: 35
    y: 35
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  window.window.dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
  history: 10000
  multiplier: 3


## FONT
font:
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 9

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


## COLORS
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

  indexed_colors: []


## OPACITY
background_opacity: 1


## CLIPBOARD
selection:
  save_to_clipboard: true

## CURSOR
cursor:
  style: Block
  unfocused_hollow: true


## WORKING_DIRECTORY
working_directory: None


## MOUSE
mouse:
  hide_when_typing: true


## KEY BINDINGS
key_bindings:
  - { key: V,              mods: Control|Alt, action: Paste            }
  - { key: C,              mods: Control|Alt, action: Copy             }
  - { key: NumpadAdd,      mods: Control,     action: IncreaseFontSize }
  - { key: NumpadSubtract, mods: Control,     action: DecreaseFontSize }
